{{#unless new_search}}
<div class="col-xs-12 form-group">
  <label for="push_url">Push URL <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="The endpoint for accepting new Alerts."></span></label>
  <input class="form-control" name="push_url" type="text" value="https://{{host}}/api/alert/push?search_id={{id}}" readonly />
</div>
{{/unless}}
