<form id="login-form" method="post" class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
  <h1>Login</h1>
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password">
  </div>
  <div class="text-right">
    <button id="login-button" type="submit" class="btn btn-lg btn-block btn-success"><span class="glyphicon glyphicon-log-in"></span> Login</button>
  </div>
</form>
